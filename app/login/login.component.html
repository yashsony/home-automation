<div class="row mt-5">
  <div class="offset-sm-2 col-sm-8">
    <div class="card text-blank">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>Login using email</h5>


          <div class="card-text">


            <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Enter Email" name="email" [formControl]="myForm.controls['email']">
              </div>
              <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
                A Valid email
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" name="password" [formControl]="myForm.controls['password']">
              </div>

              <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
                A Valid password
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-block btn-warning" [disabled]="!myForm.valid">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="alert alert-success"*ngIf="message.length > 0">
        <hr> You been loged in succefully
        
      </div>
      <div class="alert alert-danger"*ngIf="userError">
          {{userError.message }}
        </div>
  </div>

</div>
